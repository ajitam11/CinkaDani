<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('jan.png');
            background-repeat: repeat;
            background-size: auto;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .playlist {
            list-style: none;
        }

        .song-item {
            background: #f8f9fa;
            margin: 10px 0;
            padding: 15px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .song-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .song-item.playing {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .song-number {
            font-weight: bold;
            font-size: 1.2em;
            min-width: 30px;
        }

        .song-name {
            flex: 1;
            font-size: 2em;
        }

        .player-controls {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .current-song {
            text-align: center;
            margin-bottom: 15px;
            font-size: 2em;
            color: #667eea;
            font-weight: bold;
        }

        audio {
            width: 100%;
            margin-top: 10px;
        }

        .instructions {
            margin-top: 20px;
            padding: 15px;
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            border-radius: 5px;
            font-size: 0.9em;
            color: #856404;
        }

        .reveal-btn {
            padding: 8px 16px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.3em;
            margin-top: 10px;
            transition: background 0.3s;
        }

        .reveal-btn:hover {
            background: #218838;
        }

        .reveal-btn.revealed {
            background: #6c757d;
            cursor: default;
        }

        .real-name {
            margin-top: 10px;
            padding: 10px;
            background: #d4edda;
            border-left: 4px solid #28a745;
            border-radius: 5px;
            color: #155724;
            font-weight: bold;
            font-size: 2em;
            display: none;
        }

        .real-name.show {
            display: block;
        }

        .next-btn {
            padding: 8px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            margin-top: 10px;
            margin-left: 10px;
            transition: background 0.3s;
            display: none;
        }

        .next-btn:hover {
            background: #5568d3;
        }

        .song-item {
            display: none;
        }

        .song-item.visible {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ GUESS THAT SONG üéµ</h1>
        
        <ul class="playlist" id="playlist">
           
        </ul>

        <div class="player-controls">
            <div class="current-song" id="currentSong"></div>
            <audio id="audioPlayer" controls>
                Your browser does not support the audio element.
            </audio>
            <button class="reveal-btn" id="revealBtn" onclick="revealSongName()">üé≠ Prika≈æi naslov muske</button>
            <button class="next-btn" id="nextBtn" onclick="nextSong()" style="display: none;">‚û°Ô∏è Naslednja muska</button>
            <div class="real-name" id="realName"></div>
        </div>
    </div>

    <script>
        // ADD YOUR MP3 FILES HERE
        // Format: { file: "filename.mp3", displayName: "Mystery Song #1", realName: "Actual Song Name" }
        const songs = [
            { file: "Pesem, ki je iz≈°la, ko sta se rodila.mp3", displayName: "Pesem, ki je iz≈°la, ko sta se rodila", realName: "Oasis - Wonderwall" },
            { file: "Pesem, ki je iz≈°la, ko sta zaƒçela biti skupaj.mp3", displayName: "Pesem, ki je iz≈°la, ko sta zaƒçela biti skupaj", realName: "Daddy Yankee - Con Calma" },
            { file: "Pesem, ki je iz≈°la leta, ko sta se poroƒçila.mp3", displayName: "Pesem, ki je iz≈°la leta, ko sta se poroƒçila", realName: "Kendrick Lamar - Not Like Us" },
            { file: "Pesem, ko sta postala polnoletna.mp3", displayName: "Pesem, ko sta postala polnoletna", realName: " Enrique Iglesias - Bailando" },
            { file: "Pesem iz el Gato mix.mp3", displayName: "Pesem iz el Gato mix", realName: "Sa≈°a Koveƒçaviƒá - Sluƒçajno" },
        ];

        const playlist = document.getElementById('playlist');
        const audioPlayer = document.getElementById('audioPlayer');
        const currentSongDisplay = document.getElementById('currentSong');
        let currentIndex = 0;
        let songItems = [];
        let isRevealed = false;

        // Create playlist items (hidden by default)
        songs.forEach((song, index) => {
            const li = document.createElement('li');
            li.className = 'song-item';
            li.id = `song-${index}`;
            li.innerHTML = `
                <span class="song-number">${index + 1}</span>
                <span class="song-name">${song.displayName}</span>
            `;
            li.addEventListener('click', () => {
                playSong(index);
            });
            playlist.appendChild(li);
            songItems.push(li);
        });

        // Show first song
        if (songs.length > 0) {
            songItems[0].classList.add('visible');
            playSong(0);
        }

        function playSong(index) {
            currentIndex = index;
            audioPlayer.src = songs[index].file;
            
            // Try to play, handle autoplay blocking
            const playPromise = audioPlayer.play();
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.log("Autoplay blocked, user interaction needed");
                });
            }
            
            currentSongDisplay.textContent = `${songs[index].displayName}`;
            
            // Reset and show reveal button
            isRevealed = false;
            const revealBtn = document.getElementById('revealBtn');
            revealBtn.style.display = 'inline-block';
            revealBtn.classList.remove('revealed');
            revealBtn.textContent = 'üé≠ Prika≈æi naslov muske';
            document.getElementById('realName').classList.remove('show');
            document.getElementById('nextBtn').style.display = 'none';
            
            // Update visual state
            document.querySelectorAll('.song-item').forEach((item, i) => {
                item.classList.toggle('playing', i === index);
            });
        }

        function revealSongName() {
            if (!isRevealed && currentIndex !== null) {
                const realNameDiv = document.getElementById('realName');
                const revealBtn = document.getElementById('revealBtn');
                const nextBtn = document.getElementById('nextBtn');
                
                realNameDiv.textContent = `${songs[currentIndex].realName}`;
                realNameDiv.classList.add('show');
                revealBtn.classList.add('revealed');
                revealBtn.textContent = '‚úì Razkrito!';
                isRevealed = true;
                
                // Show next button if there are more songs
                if (currentIndex < songs.length - 1) {
                    nextBtn.style.display = 'inline-block';
                }
            }
        }

        function nextSong() {
            if (currentIndex < songs.length - 1) {
                currentIndex++;
                songItems[currentIndex].classList.add('visible');
                playSong(currentIndex);
                document.getElementById('nextBtn').style.display = 'none';
            }
        }

        // Copy shareable link to clipboard
        function copyLink(index) {
            const url = new URL(window.location.href);
            url.searchParams.set('song', index);
            
            navigator.clipboard.writeText(url.toString()).then(() => {
                const copiedMsg = document.getElementById(`copied-${index}`);
                copiedMsg.classList.add('show');
                setTimeout(() => copiedMsg.classList.remove('show'), 2000);
            });
        }

        // Check URL parameters and auto-play if song parameter exists
        window.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const songIndex = urlParams.get('song');
            
            if (songIndex !== null && songIndex >= 0 && songIndex < songs.length) {
                // Show all songs up to the requested one
                for (let i = 0; i <= songIndex; i++) {
                    songItems[i].classList.add('visible');
                }
                playSong(parseInt(songIndex));
            }
        });
    </script>
</body>
</html>
